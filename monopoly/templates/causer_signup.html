{% extends 'base.html' %}
{% load static %}

{%  block title %}
    User Signup
{% endblock %}



{% block content %}

        <div class="card-blur"></div>
    </div>

    {%  csrf_token %}
    {{ form.as_table }}
        <button type="submit">Submit</button>
    </form>
</div>
</div>
{% endblock %}
